<!doctype html>
<html lang="en">
  <head>
    <title>Welcome To Sayush's Music Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
      <h1><i class="fa fa-music" aria-hidden="true"></i>My Music Player<i class="fa fa-music" aria-hidden="true"></i></h1>
      <main>
          <div class="a song">a</div>
          <div class="b song">b</div>
          <div class="c song">c</div>

          <div class="d song">d</div>
          <div class="e song">e</div>
          <div class="f song">f</div>

          <div class="g song">g</div>
          <div class="h song">h</div>
          <div class="i song">i</div>
      </main>

      
   <script>
       var divlength=document.querySelectorAll('.song').length;
    
        for(i=0;i<divlength;i++){
            var play=document.querySelectorAll('.song')[i].addEventListener('click',playsong);
            var pause=document.querySelectorAll('.song')[i].addEventListener('dblclick',pausesong);
        
        }
        var song1=new Audio();
        song1.src="Ed-Sheeran-Castle-on-the-Hill.mp3";
        var song2=new Audio();
        song2.src="Ed-Sheeran-Perfect.mp3";
        var song3=new Audio();
        song3.src="Ed-Sheeran-Thinking-Out-Loud.mp3";
        var song4=new Audio();
        song4.src="Ed-Sheeran-Shape-of-You.mp3";
        var song5=new Audio();
        song5.src="HOT-100-What-Makes-You-Beautiful.mp3";
        var songf=new Audio();
        songf.src="songf.mp3";
        var songg=new Audio();
        songg.src="songg.mp3";
        var songh=new Audio();
        songh.src="songh.mp3";
        var songi= new Audio();
        song1.src="songi.mp3";

    function playsong(){
        switch(this.innerHTML){
            case "a": song1.play();
            break;
            case "b": song2.play();
            break;
            case "c":song3.play();
            break;
            case "d":song4.play();
            break;
            case "e":song5.play();
            break;
            case "f": songf.play();
            break;
            case "g":songg.play();
            break;
            case "h":songh.play();
            break;
            case "i": songi.play();
            break;
            default:console.log("just put it as a synctactical sugar");
        }


     }
     function pausesong(){
        switch(this.innerHTML){
            case "a": song1.pause();
            break;
            case "b": song2.pause();
            break;
            case "c":song3.pause();
            break;
            case "d":song4.pause();
            break;
            case "e":song5.pause();
            break;
            case "f": songf.pause();
            break;
            case "g":songg.pause();
            break;
            case "h":songh.pause();
            break;
            case "i": songi.pause();
            break;
            default:console.log("just put it as a synctactical sugar");
        }


     }
   
    
   </script>
  </body>
</html>
